<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz of Knowing Stuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="question-container" class="hide">
        <div id="timer"></div> <!-- Add this line for the timer -->
        <div id="question"></div>
        <div id="answer-buttons"></div>
    </div>

    <div id="start-container">
        <h1>Quiz of Random Knowledge You Probably Know Already</h1>
        <p>Test your knowledge in random knowledge</p>
        <button id="start-btn" class="btn">Begin Quiz</button>
        <button id="view-scores-btn" class="btn">View Scores</button>
    </div>

    <div id="end-container" class="hide">
        <h1>Quiz Completed</h1>
        <p>Your final score is <span id="score"></span> out of 8.</p>
        <span id = final-score></span>
        <form>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
            <button id="submit-btn" class="btn">Submit</button>
        </form>
    </div>

    <div id="high-scores-container" class="hide">
        <h2>High Scores</h2> 
        <ul id="high-scores-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
